input {
    kb_layout = us
    kb_variant = intl
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = -0.4 # -1.0 - 1.0, 0 means no modification.
    force_no_accel = 1

    touchpad {
        natural_scroll = false
    }

    tablet {
        output = DP-2
    }
}

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, $terminal
bind = $mainMod, Q, killactive,
#bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, W, togglefloating,
#bind = $mainMod, R, exec, $menu
bind = $mainMod, Space, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

#gabzu
bind = Super Ctrl, 1, exec, sh /home/gabzu/.config/scripts/switchDAC.sh
bind = Super Ctrl, 2, exec, sh /home/gabzu/.config/scripts/switchEDIFIER.sh
bind = Super SHIFT, V, exec, pavucontrol
bind = Super, C, exec, code
bind = SUPER Shift, C, exec, [tile] code
#bind = Super, Z, exec, joplin-desktop
bind = Super, Z, exec, md.obsidian.Obsidian
#bind = $mainMod, T, exec, $terminal
bind = ALT, Tab, cyclenext,
bind = Alt Shift, Tab, cyclenext, prev
bind = ALT, Tab, bringactivetotop,
bind = ALT Shift, Tab, bringactivetotop,
bind = SUPER Shift, T, exec, [tile] $terminal

#deej open
bind = Super Shift, D, exec, cd /home/gabzu/.config/deej && ./deej-release

#discord mute
bind = , Pause, pass,class:^(discord)$

#wallpaper color change
bind = SUPER, COMMA, exec, current_Wall=$(readlink ~/.current.wall) && wal -i $current_Wall # Update pywall random
bind = SUPER SHIFT, COMMA, exec, current_Wall=$(readlink ~/.current.wall) && wal -i $current_Wall # Update pywall selecting

