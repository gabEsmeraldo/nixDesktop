# ######## Window rules ########
windowrule = match:class .*, suppress_event maximize

# Fix some dragging issues with XWayland
windowrule = match:class ^$, match:title ^$, match:xwayland true, match:float true, match:fullscreen false, match:pin false, no_focus on

# Uncomment to apply global transparency to all windows:
windowrule {
  name = windowrule-1
  opacity = 0.89 override 0.89 override
  match:class = .*
}


# Disable blur for XWayland windows (or context menus with shadow would look weird)
windowrule {
  name = windowrule-2
  no_blur = on
  match:xwayland = 1
}



